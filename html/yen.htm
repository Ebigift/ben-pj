<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>anonymous</title>
    <link rel="stylesheet" href="/css/yen.css" />
    <link rel="stylesheet" href="/css/general.css" />
  </head>
  <body>
    <header>
      <img
        class="logo"
        src="/img/IMG-20230801-WA0002.jpg"
        alt=" yentown gist"
      />
      <nav class="nav-gist">
        <ul class="gist">
          <li class="nest">
            <a class="dash" href="/html/admin.html">Admin dashboard</a>
          </li>
          <li class="nest">
            <a class="dash" href="/html/view.html">view messages</a>
          </li>
          <li class="nest"><a class="dash" href="/html/view.html"> share my profile</a></li>
          <li class="nest">
            <a class="dash" href="/html/log.html">log-out</a>
          </li>
        </ul>
      </nav>
      <button class="btn-nav">
        <img
          class="svg svg-1"
          src="/img/menu_FILL0_wght400_GRAD0_opsz48.svg"
          alt="menu"
        />
        <img
          class="svg svg-2"
          src="/img/close_FILL0_wght400_GRAD0_opsz48.svg"
          alt="close"
        />
      </button>
    </header>

    <main class="main-section">
     
      <section class="form">
        <fieldset class="container">
          <legend class="board">message board</legend>
          <ul class="list">
            <li>let's play and have fun with yentown</li>
            <li>send your message secretly to gist yentown</li>
            <li>gist yentown will never know who send the message</li>
          </ul>
          <textarea
            name="message"
            id="message"
            cols="30"
            rows="10"
            placeholder="Enter your message"
            required
          ></textarea>
          <p class="text">
            <button class="btn">send</button>
          </p>
        </fieldset>
      </section>
    </main>
    <footer>
      <p class="footer-text">
        all right reserved &copy; yentown gist &RightArrow; 2023
      </p>
    </footer>
  </body>
</html>
